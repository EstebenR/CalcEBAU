<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculadora EBAU</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>



</head>

<body>

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>EBAU Calculator</title>
</head>
<style>
    body{
        background-color: #a0beef;
        color: #2f3847;
        font-family: roboto, monospace;
    }
    h1{
        color: #252930;
    }
    a{
        color:inherit;
        text-decoration: underline;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 text-center"><h1 class="display-3 border-bottom">Calculadora de media EBAU</h1></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-lg-3"></div>
            <div class="col-sm-8 col-lg-6 rounded" style="background-color:#b9cae8">
                <form>
                    <label for="notBach"><h3>Nota media de Bachillerato</h3></label>
                    <input type="number" class="form-control" id="notBach">
                    <label for="notMat"><h3>Nota de matematicas/latin/arte</h3></label>
                    <input type="number" class="form-control" id="notMat">
                    <label for="notLen"><h3>Nota de Lengua</h3></label>
                    <input type="number" class="form-control" id="notLen">
                    <label for="notHis"><h3>Nota de Historia</h3></label>
                    <input type="number" class="form-control" id="notHis">
                    <label for="notIng"><h3>Nota de Lengua extranjera</h3></label>
                    <input type="number" class="form-control" id="notIng">
                    <label for="notPon1"><h3>Nota mas alta de ponderacion 0.2</h3></label>
                    <input type="number" class="form-control" id="notPon1">
                    <label for="notPon2"><h3>Segunda nota mas alta de ponderacion 0.2</h3></label>
                    <input type="number" class="form-control" id="notPon2">
                    <button type="submit" class="btn btn-primary" id="gobutton">Calcular</button>
                </form>
                <div class="row">
                    <div class="col"><h5>Creado por Esteban Restrepo</h5></div>
                    <div class="col-3"><h5><a href="http://instagram.com/estebenr">@Estebenr</a></h5></div>
                    <div class="col-3"><h5><a href="http://github.com/estebenr">Github</a></h5></div>
                </div>
            </div>
        </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
